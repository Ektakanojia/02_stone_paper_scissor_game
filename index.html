<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stone Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper cover rock .You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
             <img src="images/stone.png" alt="stone">
        </div>
        <div class="choice" id="p">
             <img src="images/paper.png" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="Scissor">
        </div>
    </div>
    <p id="action-message">
    Make your move
    </p>
    <script src="index.js"></script>
</body>
</html>
